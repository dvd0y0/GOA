<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tasks</title>
    <style>
        .highlight { background-color: yellow; }
        .active { border: 2px solid green; }
        .important { font-weight: bold; }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .class1 { color: red; }
        .class2 { color: green; }
        .class3 { color: blue; }
    </style>
</head>
<body>
    <!-- #1 -->
    <div id="myDiv">My Div</div>
    <button id="toggleButton">Toggle Class</button>
    <div id="targetDiv">Target Div</div>
    <p id="checkParagraph" class="important">Check this paragraph</p>
    <div id="replaceDiv" class="red">Replace Div</div>
    <div id="itemDiv" class="class1 class2 class3">Item Div</div>

    <!-- #2 -->
    <ul id="myUl">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <!-- #3 -->
    <p id="myParagraph">Placeholder text</p>

    <!-- #5 -->
    <ul id="myList"></ul>

    <!-- #6 -->
    <ul id="removableList">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!-- #10 -->
    <button id="colorButton">Change Color</button>
    <div id="colorDiv" style="width: 100px; height: 100px;">Color Div</div>

    <script src="./Level 71.js"></script>
</body>
</html>
