<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider { max-width: 900px; margin: 20px auto; text-align: center; background: #1a1a2e; padding: 20px; border-radius: 15px; }
        img { width: 100%; height: auto; border-radius: 10px; transition: opacity 0.7s; }
        .dots { margin-top: 15px; }
        .dot { height: 15px; width: 15px; background: #0f3460; border-radius: 50%; display: inline-block; margin: 0 5px; cursor: pointer; }
        .active { background: #e94560 !important; }
        button { background: #e94560; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; }
        @media (max-width: 700px) { .slider { margin: 10px; padding: 15px; } img { max-width: 90%; } }
    </style>
</head>
<body>
    <div class="slider">
        <button onclick="prev()">Prev</button>
        <img src="111.jpg">
        <button onclick="next()">Next</button>
        <div class="dots"></div>
    </div>
    <script src="slider5.js"></script>
</body>
</html>
